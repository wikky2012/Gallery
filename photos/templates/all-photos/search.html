{%extends 'all-photos/base.html'%} 
{% block content %}
<div class="container">
  <div class="row">
    <img src="{{photo.my_image.url}}"  class="img-responsive" alt="No Image to be displayed">
  </div>
  <div class="row">
    {% if photos%}
      <h2>Found {{ photos|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 photos for the search term {{message}}</h2>
    {% endif %}

  </div>
  <div class="row">
    {% if photos %}
      {% for photo in photos %}
        <div class="col-sm-6 col-md-3">
            <h1>{{photo.title}}</h1>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
