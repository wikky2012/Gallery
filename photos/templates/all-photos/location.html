{%extends 'all-photos/base.html'%} 
{%block content%}

<div class="container-fluid">

    <div class="row text-center"> 
      {% if images%}
        <h2>Found {{ images|length }} from {{message}}</h2>
      {% else %}
        <h2> Found 0 images from the location {{message}}</h2>
      {% endif %}
  
    </div>
    <hr>
  
    <div class="row">
      {% for image in images %}
      <!-- displaying News articles -->
      <div class="col-lg-4 col-md-3 col-sm-4 col-xs-12 ">
          
          <div class="hovereffect">
              
              <img class="img" src="{{image.image.url}}"  alt="Image">
              <div class="overlay">
                  <h2>{{image.name}}</h2>
                  <button class="btn btn-primary" data-toggle="modal" data-target="#{{image.id}}">in-detail view</button>
              </div>
          </div>
      </div>
      <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="{{image.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{image.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{image.image.url}}" alt="" style="width: 100%;">
      </div>
      <div class="modal-footer">
          <b>{{image.description}}</b>
          <input class="form-control input-lg" type="text"
                value="{{image.image.url}}" id="{{image.id}}.url">
                <button class="btn btn-success" onclick="copyLink('{{image.id}}.url')">Copy</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
  
      </div>
    </div>
  </div>
  </div>
      
      {% endfor %}
    </div>
  
  </div>
  {% endblock %}
